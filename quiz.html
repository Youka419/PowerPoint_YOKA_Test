<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint上級知識クイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .question {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .options label {
            display: block;
            margin-bottom: 8px;
        }
        .rationale {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 4px solid #4CAF50;
            display: none;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PowerPoint上級知識クイズ</h1>
    <p>以下の質問に答えて、PowerPointの知識をチェックしましょう。</p>

    <div id="quiz-container"></div>

    <button class="submit-btn" onclick="checkAnswers()">採点する</button>

    <script>
        const quizData = [
            {
                question: "PowerPointの画面上部に表示され、よく使うコマンドを登録できる領域の名称は何ですか？",
                options: ["ステータスバー", "クイックアクセスツールバー", "ミニツールバー", "リボン"],
                answer: 1,
                rationale: "クイックアクセスツールバーは、リボンの上または下に表示でき、ユーザーが頻繁に利用するコマンドを追加してカスタマイズすることが可能です。"
            },
            {
                question: "段落の2行目以降が1行目より字下げされるインデントの種類は何ですか？",
                options: ["字下げインデント", "左インデント", "ぶら下げインデント", "右インデント"],
                answer: 2,
                rationale: "この設定では、段落の先頭行が左端に残り、2行目以降が右にインデントされるため、箇条書きの記号などに続いて文章を記述する際によく使われます。"
            },
            {
                question: "スライドショーの実行中に、一つ前のアニメーションまたはスライドに戻るキーは何ですか？",
                options: ["Escキー", "BackSpaceキー", "Enterキー", "Tabキー"],
                answer: 1,
                rationale: "このキーは、スライドショー中にクリックで進めたアニメーションやスライドを一つ前の状態に戻す機能を持っています。"
            },
            {
                question: "すべてのスライドでスライド番号の表示位置を統一したい場合、どこで設定するのが最も効率的ですか？",
                options: ["[ヘッダーとフッター] ダイアログボックス", "スライドマスター", "各スライドで手動で調整する", "[スライドのサイズ] ダイアログボックス"],
                answer: 1,
                rationale: "スライドマスターでスライド番号のプレースホルダーの位置を移動させると、そのマスターを使用しているすべてのスライドに一括で変更が適用されます。"
            },
            {
                question: "PowerPointで作成したプレゼンテーションをビデオとしてエクスポートする場合、ビデオに含まれないものは次のうちどれですか？",
                options: ["記録されたナレーション", "設定された画面切り替え効果", "非表示に設定されたスライド", "設定されたアニメーション効果"],
                answer: 2,
                rationale: "スライドショー実行時に表示されないように設定されたスライドは、ビデオ作成時にも除外されます。"
            },
            {
                question: "オブジェクトを水平または垂直方向にまっすぐ複製（コピー）するためのキー操作として正しいものはどれですか？",
                options: ["Ctrlキーを押しながらドラッグする", "Shiftキーを押しながらドラッグする", "CtrlキーとShiftキーを押しながらドラッグする", "Altキーを押しながらドラッグする"],
                answer: 2,
                rationale: "Ctrlキーで「複製」、Shiftキーで「水平・垂直移動」の機能が組み合わさり、オブジェクトをまっすぐな方向に複製できます。"
            },
            {
                question: "文字列が入力されている表のセルを分割する場合、中の文字列はどうなりますか？",
                options: ["分割したセルの数に合わせて文字列も分割される", "文字列は削除される", "元のセルの位置に残る（列分割なら左、行分割なら上）", "分割後のすべてのセルに文字列がコピーされる"],
                answer: 2,
                rationale: "セルを分割しても文字列は分割されず、元の位置（列分割の場合は左側、行分割の場合は上側）のセルにすべて残ります。"
            },
            {
                question: "複数の図形をグループ化してから「左右反転」を行うと、どのようになりますか？",
                options: ["各図形が個別に左右反転される", "グループ全体が1つの図形として左右反転される", "一番手前にある図形のみが反転される", "反転できず、エラーメッセージが表示される"],
                answer: 1,
                rationale: "グループ化されているため、全体が単一のオブジェクトとして扱われ、グループの中心を軸にして全体が反転します。"
            },
            {
                question: "スライドに挿入されたグラフの元データを編集したい場合、どのタブのコマンドを使用しますか？",
                options: ["[ホーム] タブ", "[挿入] タブ", "[グラフのデザイン] タブ", "[画面切り替え] タブ"],
                answer: 2,
                rationale: "グラフを選択すると表示されるこのコンテキストタブには、グラフの種類変更、色の変更、そして元データの編集を行うためのコマンドが含まれています。"
            },
            {
                question: "スライド上の特定の箇所について、他の人にメモや修正依頼を残したいときに便利な校閲機能は何ですか？",
                options: ["スペルチェック", "コメント", "比較", "代替テキスト"],
                answer: 1,
                rationale: "スライドの内容を直接変更することなく、特定のオブジェクトやテキストに対してメモやフィードバックを追記できる機能です。"
            }
        ];

        function renderQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizData.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p><strong>問題 ${index + 1}:</strong> ${item.question}</p>
                    <div class="options">
                        ${item.options.map((option, i) => `
                            <label><input type="radio" name="question${index}" value="${i}"> ${option}</label>
                        `).join('')}
                    </div>
                    <div class="rationale" id="rationale${index}"><strong>解説:</strong> ${item.rationale}</div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            quizData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const rationaleDiv = document.getElementById(`rationale${index}`);
                
                // 正解・不正解を色で表示
                const questionDiv = document.querySelector(`.question:nth-of-type(${index + 1})`);
                if (selectedOption) {
                    if (parseInt(selectedOption.value) === item.answer) {
                        questionDiv.style.border = '2px solid #4CAF50';
                    } else {
                        questionDiv.style.border = '2px solid #f44336';
                    }
                }

                // 解説を表示
                rationaleDiv.style.display = 'block';
            });
        }

        window.onload = renderQuiz;
    </script>
</body>
</html>
